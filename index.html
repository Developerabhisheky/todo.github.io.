<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vanilla JS To‑Do App</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <main class="app">
    <header class="app__header">
      <h1>✅ To‑Do List</h1>
      <p class="subtitle">Add tasks, mark them complete, and remove — no reloads.</p>
    </header>

    <section class="composer" aria-label="Add a new task">
      <label for="todo-input" class="sr-only">New task</label>
      <input id="todo-input" type="text" placeholder="What do you need to do?" maxlength="120" autofocus />
      <button id="add-btn" aria-label="Add task">Add</button>
    </section>

    <section class="controls" aria-label="List controls">
      <div class="filters" role="tablist" aria-label="Filter tasks">
        <button class="filter is-active" data-filter="all" role="tab" aria-selected="true">All</button>
        <button class="filter" data-filter="active" role="tab" aria-selected="false">Active</button>
        <button class="filter" data-filter="completed" role="tab" aria-selected="false">Completed</button>
      </div>
      <div class="counts">
        <span id="count-all">0</span> total •
        <span id="count-active">0</span> active •
        <span id="count-completed">0</span> done
      </div>
    </section>

    <ul id="todo-list" class="todo-list" aria-live="polite"></ul>

    <footer class="app__footer">
      <button id="clear-completed" class="linklike">Clear completed</button>
      <small>Front‑end only • Vanilla JS • Local storage</small>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
